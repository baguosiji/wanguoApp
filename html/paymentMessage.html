<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/mui.min.js"></script>
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link href="../css/mui.picker.css" rel="stylesheet" />
    <link href="../css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/paymentMessage.css">
    <title>支付信息</title>
</head>

<body>
    <div class="action-bar-no-search">
        <div class="title-left mui-action-back">
            <div>
                <span class="mui-icon mui-icon-back">

                </span>
                <span>

                </span>
            </div>
        </div>
        <div class="title-center">
            付款信息
        </div>
        <div class="title-right">
            <div class="title-right-left">
                <img src="" />
            </div>
            <div class="title-right-right">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="container" id="app" style="background: #F7F5f4">
        <div class="address">
            <div class="common">
                <div>
                    收货人：
                </div>
                <input v-model="name" type="text" placeholder="请输入收货人姓名">
            </div>
            <div class="common" id="showCityPicker3">
                <div>
                    所在地区：
                </div>
                <div class="address-city">
                    {{address}}
                </div>
                <div class="iconfont icon-gengduo1" style="width: 1rem;font-size:.6rem;color: #999999">

                </div>
            </div>
            <div class="common">
                <div>
                    详细地址：
                </div>
                <input v-model="address_detail" type="text" placeholder="请输入详细地址">
            </div>
            <div class="common">
                <div>
                    手机号码：
                </div>
                <input type="text" v-model="phone" placeholder="请输入收货人手机号">
            </div>
            <!-- <div class="address-left">
                        <div class="address-name-phone">
                            <span>
                                姓名：
                            </span>
                            <span>
                                王先生
                            </span>
                            <span style="margin-left: 1rem">
                                联系方式：
                            </span>
                            <span class="telephone">
                                12345789629
                            </span>
                        </div>
                        <div class="address-location">
                            地址：
                        </div>
                    </div>
                    <div class="address-right">
                        <span class="mui-icon mui-icon-arrowright">

                        </span>
                    </div> -->
        </div>
        <div class="address-title">
            <div>车辆信息</div>
        </div>
        <div class="settlement-good-message">
            <div class="settlement-good-img">
                <img v-bind:src="http_url+order.pic" alt="">
            </div>
            <div class="settlement-good-name-price">
                <div class="good-name">
                    {{order.title}}
                </div>
                <div class="good-price clearfloat">
                    <span class="float-left">￥{{order.active_price}}</span>
                    <span class="float-right">×1</span>
                </div>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="bottom-nav-left">
                <span>应付款</span>
                <span class="payable">￥{{order.active_price}}</span>
                &nbsp;
                <span>
                    小计
                </span>
                <span class="payable">
                    1件
                </span>
            </div>
            <div class="bottom-nav-right" @tap="jump_to_payment()">
                去付款
            </div>
        </div>

    </div>
    <script src="../js/md5.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/mui.picker.js"></script>
    <script src="../js/mui.poppicker.js"></script>
    <script src="../js/city.data-3.js"></script>
    <script src="../js/vue.min.js"></script>
    <script>
        (function ($, doc) {
            $.init();
            $.ready(function () {
                /**
                 * 获取对象属性的值
                 * 主要用于过滤三级联动中，可能出现的最低级的数据不存在的情况，实际开发中需要注意这一点；
                 * @param {Object} obj 对象
                 * @param {String} param 属性名
                 */
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };
                //-----------------------------------------
                //					//级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });
                cityPicker3.setData(cityData3);
                var showCityPickerButton = doc.getElementById('showCityPicker3');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        vm.address = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        vm.province = _getParam(items[0], 'text');
                        vm.city = _getParam(items[1], 'text');
                        vm.area = _getParam(items[2], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);
            });
        })(mui, document);
        var vm = new Vue({
            el: "#app",
            data: {
                order: {},
                name: "",
                phone: "",
                address: "",
                address_detail: "",
                province: "",
                city: "",
                area: "",
            }
        })
        var nowPage;
        mui.plusReady(function () {
            nowPage = plus.webview.currentWebview();
            console.log(nowPage.bid);
            mui.ajax(http_url + '/api.php/Order/buycar_add?token=' + user_all_message.token + "&bid=" + nowPage.bid, {
                dataType: 'json',
                type: 'get',
                timeout: 10000,
                headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/Order/buycar_add'), },
                success: function (data) {
                    if (data.status == 200) {
                        vm.order = data.data;
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；ss
                    console.log(errorThrown);
                }
            })
        })
        //跳转到支付页面
        function jump_to_payment() {
            if (!vm.name) {
                toast("请输入收货人姓名")
            } else if (!vm.address) {
                toast("请选择所在地区")
            } else if (!vm.address_detail) {
                toast("请输入详细地址")
            } else if (!reg_phone.test(vm.phone)) {
                toast("请输入正确手机号");
            } else {
                mui.ajax(http_url + '/api.php/Order/buycar_add?token=' + user_all_message.token, {
                    dataType: 'json',
                    type: 'post',
                    data: {
                        bid: vm.order.bid,
                        btitle:vm.order.title,
                        truename: vm.name,
                        mobile: vm.phone,
                        province: vm.province,
                        city: vm.city,
                        area: vm.area,
                        address: vm.address_detail
                    },
                    headers: { "apitoken": c('/api.php/Order/buycar_add'), },
                    timeout: 10000,
                    success: function (data) {
                        if (data.status == 200) {
                            console.log(JSON.stringify(data));
                            mui.openWindow({
                                url: "payment.html",
                                id: "payment.html",
                                extras: {
                                    order_id: data.data.id,
                                    is_cart:true,
                                }
                            })
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；ss
                        console.log(errorThrown);
                    }
                })
            }
        }
    </script>
</body>

</html>
