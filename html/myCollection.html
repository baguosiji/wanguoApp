<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/flexible.js"></script>
    <script src="../js/mui.min.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/myCollection.css">
    <title>我的收藏</title>
</head>
<style>
    .mui-scroll-wrapper {
        top: 45px;
    }

    .my-collection {
        background-color: #ffffff;
        margin-top: .2rem;
        padding: 0 .3rem;
        display: flex;
        height: 2.5rem;
    }

    .good-img {
        width: 3rem;
        text-align: center;
        line-height: 2.5rem;
    }

    .good-img>img {
        width: 2.5rem;
        height: 2.5rem;
        vertical-align: middle;
    }

    .good-message {
        flex: 1
    }

    .good-message>p {
        margin: 0;
        color: #999999;
        font-size: .35rem;
        padding: .1rem 0;
    }

    .good-message>.good-name {
        color: #333;
        font-size: .4rem;
    }

    .good-message>.good-price {
        color: #f50606;
    }
</style>

<body>
    <div id="" class="action-bar-no-search">
        <div class="title-left mui-action-back">
            <div>
                <span class="mui-icon mui-icon-back">

                </span>
                <span>

                </span>
            </div>
        </div>
        <div class="title-center">
            我的收藏
        </div>
        <div class="title-right">
            <div class="title-right-left">
                <img src="../img/close.png" />
            </div>
            <div class="title-right-right">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="container" style="background-color: #F7F5f4">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="my-collection">
                    <div class="good-img">
                        <img src="../img/good02.png" alt="">
                    </div>
                    <div class="good-message">
                        <p class="good-name">双摄像头倒车后视镜H500</p>
                        <p class="good-price">￥299</p>
                        <p>库存
                            <strong>99</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
