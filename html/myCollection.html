<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/flexible.js"></script>
    <script src="../js/mui.min.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mui.min.css">
    <title>我的收藏</title>
</head>
<style>
    .mui-scroll-wrapper {
        top: 45px;
    }

    p {
        margin: 0;
        padding: 0;
    }

    .my-collection {
        background-color: #ffffff;
        margin-top: .2rem;
        padding: 0 .3rem;
        display: flex;
        height: 2.5rem;
    }

    .good-img {
        width: 3rem;
        text-align: center;
        line-height: 2.5rem;
    }

    .good-img>img {
        width: 2.5rem;
        height: 2.5rem;
        vertical-align: middle;
    }

    .good-message {
        flex: 1
    }

    .good-message>p {
        margin: 0;
        color: #999999;
        font-size: .35rem;
        padding: 0.05rem 0;
    }

    .good-message>.good-name {
        color: #333;
        font-size: .4rem;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    .good-message>.good-price {
        color: #f50606;
    }
</style>

<body>
    <div class="action-bar-no-search">
        <div class="title-left mui-action-back">
            <div>
                <span class="mui-icon mui-icon-back">

                </span>
                <span>

                </span>
            </div>
        </div>
        <div class="title-center">
            我的收藏
        </div>
        <div class="title-right">
            <div class="title-right-left">
                <img src="../img/close.png" />
            </div>
            <div class="title-right-right">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll" id="app">
            <div>
                <div class="my-collection" v-for="item of collection" @tap="jump_to_good_detail(item.goods_id)">
                    <div class="good-img">
                        <img v-bind:src="http_url+item.goods.pic" alt="">
                    </div>
                    <div class="good-message">
                        <p class="good-name">{{item.goods.goods_name}}</p>
                        <p class="good-price">￥{{item.goods.shop_price}}</p>
                        库存
                        <strong>{{item.goods.store_num}}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/md5.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                collection: []
            }
        })
        mui(".mui-scroll-wrapper").scroll({
            deceleration: 0.0005
        })
        var page = 1;
        mui.ajax(http_url + '/api.php/User/collect?p=' + page+"&token="+user_all_message.token,{
            dataType: 'json',
            type: 'get',
            timeout: 10000,
            headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/User/collect'), },
            success: function (data) {
                if (data.status == 200) {
                    for (var i = 0; i < data.data.length; i++) {
                        console.log(data.data[i])
                        if (data.data[i].goods != null) {
                            vm.collection = vm.collection.concat(data.data[i]);
                        }
                    }
                } else {
                    toast(data.message);
                }
            },
            error: function (xhr, type, errorThrown) {

            }
        })
        function jump_to_good_detail(id) {
            mui.openWindow({
                url: "goodDetail.html",
                id: "goodDetail.html",
                extras: {
                    good_id: id,
                }
            })
        }
    </script>
</body>

</html>
