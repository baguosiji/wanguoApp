<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/flexible.js"></script>
    <script src="../../js/mui.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <script src="../../js/md5.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/order.css">
    <title>订单</title>
</head>

<body>
    <!-- 订单部分 -->
    <div class="mui-scroll-wrapper " id="pullrefresh">
        <div class="mui-scroll" id="app">
            <!--这里放置真实显示的DOM内容-->
            <div class="content">
                <div class="no-data" v-if="orders.length==0">
                    <img src="../../img/nocollect.png" alt="">
                </div>
                <div class="every-last-order clearfloat" v-for="order in orders">
                    <div class="shop-message clearfloat">
                        <div class="float-left">
                            <span>{{order.order_sn}}</span>
                        </div>
                        <div class="float-right">
                            <span>买家已付款，等待卖家发货</span>
                        </div>
                    </div>
                    <div class="good-message" @tap="jump_to_good_detial(order.id)">
                        <div class="left">
                            <img v-bind:src="http_url+order.pic" alt="">
                        </div>
                        <div class="right float-left">
                            <div class="right-top">
                                <div class="right-top-left">
                                    {{order.title}}
                                </div>
                                <div class="right-top-right">
                                    <p style="color: #333333">￥{{order.order_amount}}</p>
                                    <p style="text-decoration:line-through">￥{{order.order_amount}}</p>
                                </div>
                            </div>
                            <div class="right-center">
                                <!-- <span>颜色：铂金；型号：F70（30)</span> -->
                                <span class="float-right">×1</span>
                            </div>
                            <div class="right-bottom">
                                七天退换
                            </div>
                        </div>
                    </div>
                    <div class="order-price">
                        <div>
                            <span>共1件商品 合计¥{{order.order_amount}}（含运费¥0.00）</span>
                        </div>
                    </div>
                    <div class="address">
                        <span>收货信息：</span> {{order.truename}} {{order.mobile}}
                        <p>{{order.province}}{{order.city}}{{order.area}}{{order.address}}</p>
                    </div>
                    <div class="order-button">
                        <!-- <div class="evaluate">
                            评价
                        </div> -->
                        <div class="logistics" style="color: #eda336; border: 1px solid #eda336">
                            等待发货
                        </div>
                        <!-- <div class="more">
                            更多
                        </div> -->
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../js/common.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/carOrder/pendingdelivery.js"></script>
</body>

</html>
