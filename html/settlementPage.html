    <script>
        (function ($, doc) {
            $.init();
            $.ready(function () {
                /**
                 * 获取对象属性的值
                 * 主要用于过滤三级联动中，可能出现的最低级的数据不存在的情况，实际开发中需要注意这一点；
                 * @param {Object} obj 对象
                 * @param {String} param 属性名
                 */
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };

                //-----------------------------------------
                //					//级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });
                cityPicker3.setData(cityData3);
                var showCityPickerButton = doc.getElementById('showCityPicker3');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        vm.address = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        vm.province = _getParam(items[0], 'text');
                        vm.city = _getParam(items[1], 'text');
                        vm.area = _getParam(items[2], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);
            });
        })(mui, document);
        var vm = new Vue({
            el: "#app",
            data: {
                goods: [],
                name: "",
                phone: "",
                address: "",
                address_detail: "",
                province: "",
                city: "",
                area: "",
                total: 1000
            }
        })

        //         var _getParam = function (obj, param) {
        //             return obj[param] || '';
        //         };
        //         var cityPicker3 = new $.PopPicker({
        //             layer: 3
        //         });
        //         cityPicker3.setData(cityData3);
        //         var showCityPickerButton = doc.getElementById('showCityPicker3');
        //         var cityResult3 = doc.getElementById('cityResult3');
        //         showCityPickerButton.addEventListener('tap', function (event) {
        //             cityPicker3.show(function (items) {
        //                 cityResult3.innerText = "你选择的城市是:" + _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
        //                 //返回 false 可以阻止选择框的关闭
        //                 //return false;
        //             });
        //         }, false);
        //     })
        // })(mui, document);
        mui(".mui-scroll-wrapper").scroll({
            deceleration: 0.0005,
            indicators: false, //是否显示滚动条
        })
        //当前页面
        var nowPage;
        //支付通道
        var payment;
        mui.plusReady(function () {
            nowPage = plus.webview.currentWebview();
            //获取支付商品信息
            console.log(nowPage.goodId);
            console.log(nowPage.goodNum);
            mui.ajax(http_url + "/api.php/User/cartpay?token=" + user_all_message.token, {
                dataType: 'json',
                type: 'post',
                data: {
                    ids: nowPage.goodId,
                    nums: nowPage.goodNum
                },
                timeout: 10000,
                success: function (data) {
                    if (data.status == 200) {
                        vm.goods = data.data
                        // for (var i = 0; i < vm.goods.length; i++) {
                        //     vm.total += Number(vm.goods[i].goods.shop_price) * vm.goods[i].goods_name;
                        // }
                    } else {
                        toast(data.message);
                    }
                },
                error: function (xhr, type, errorThrown) {

                }
            })
            plus.payment.getChannels(function (channels) {
                for (var i in channels) {
                    if (channels[i].id == "wxpay") {
                        wxChannel = channels[i];
                    } else {
                        aliChannel = channels[i];
                    }
                }
            }, function (e) {
                alert("获取支付通道列表失败：" + e.message);
            });

        })

        //支付请求
        function pay(pay) {
            if (pay == "alipay") {
                payment = aliChannel;
            } else if (pay == "wxpay") {
                payment = wxChannel;
            } else {
                return;
            }
            plus.payment.request(payment, "", function () {

            })
        }
        //点击微信支付
        mui("#popup").on("tap", ".wechat", function () {
            pay("wxpay");
        })
        //点击支付宝支付
        mui("#popup").on("tap", ".alipay", function () {
            pay("alipay")
        })
        //点击关闭支付弹框
        mui("#popup").on("tap", ".close", function () {
            popup.style.bottom = -11 + "rem";
            mask.style.display = "none";
        })
        var popup = document.getElementById("popup");
        var mask = document.getElementById("mask");
        mui(".bottom-nav").on("tap", ".bottom-nav-right", function () {
            if (!vm.name) {
                toast("请输入收货人姓名")
            } else if (!vm.address) {
                toast("请选择所在地区")
            } else if (!vm.address_detail) {
                toast("请输入详细地址")
            } else if (!reg_phone.test(vm.phone)) {
                toast("请输入正确手机号");
            } else {
                popup.style.bottom = 0;
                mask.style.display = "block";
            }
        })
        mask.addEventListener("tap", function () {
            popup.style.bottom = -11 + "rem";
            mask.style.display = "none";
        })
        //发起支付请求
        function postPay() {
            mui.ajax(http_url + "/api.php/User/cartpay", {
                dataType: 'json',
                type: 'post',
                data: {
                    ids: nowPage.goodId,
                    nums: nowPage.goodNum,
                    truename: vm.name,
                    mobile: vm.phone,
                    province: vm.province,
                    city: vm.city,
                    area: vm.area
                },
                timeout: 10000,
                success: function (data) {
                    console.log(JSON.stringify(data))
                },
                error: function (xhr, type, errorThrown) {

                }
            })
        }
