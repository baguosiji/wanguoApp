<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../../js/flexible.js"></script>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/iconfont.css">
    <link rel="stylesheet" href="../../css/common.css">
    <title>Document</title>
</head>
<style>
    .every-last-evaluate {
        padding: 0 .3rem .3rem .3rem;
        border: 1px solid #eeeded;
        background-color: #ffffff;
    }

    .user-header-name {
        display: flex;
        align-items: center;
        color: #666;
        font-size: .4rem;
        padding: .2rem 0;
    }

    .every-last-evaluate>p {
        font-size: .4rem;
        padding: .1rem 0;
        color: #666;
        vertical-align: middle;
        height: .5rem;
        margin: 0;
    }

    .evaluate-message {
        padding: .2rem 0;
        font-size: .42rem;
        color: #000000;
        text-indent: .8rem;
    }

    .user-header-name>img {
        width: .9rem;
        height: .9rem;
        border-radius: 50%
    }

    .user-header-name>strong {
        font-size: .4rem;
        margin: 0 .3rem;
        color: #39ace5
    }

    .evaluate-img {
        display: flex;
        flex-wrap: wrap;
    }

    .evaluate-img>img {
        margin-right: .2rem;
        height: 2rem;
        width: 2rem;
        margin-top: .2rem;
    }

    .iconfont {
        font-size: 0.5rem;
        margin-right: 0.25rem;
        color: #ffa500;
    }
</style>

<body>
    <div class="mui-scroll-wrapper" id="pullrefresh">
        <div class="mui-scroll" id="app">
            <div>
                <div class="every-last-evaluate" v-for="item in items">
                    <div class="user-header-name">
                        <img v-bind:src="http_url+user_all_message.headimg" alt="">
                        <strong>{{item.username}}</strong>
                        <span class="iconfont icon-star" v-for="rank in item.goods_rank"></span>
                    </div>
                    <p>{{changeTime(item.add_time)}}</p>
                    <div class="evaluate-message">
                        {{item.content?item.content:"该用户没有评价"}}
                    </div>
                    <div class="evaluate-img">
                        <img v-for="img in item.imgs" v-bind:src="http_url+img" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/md5.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script>
        mui.init({
            swipeBack: false,
            keyEventBind: {
                backbutton: false //关闭back按键监听
            },
            pullRefresh: {
                container: '#pullrefresh',
                up: {
                    auto: true,
                    contentrefresh: '正在加载...',
                    callback: pullupRefresh
                }
            }
        });
        var vm = new Vue({
            el: "#app",
            data: {
                items: []
            }
        })
        mui(".mui-scroll-wrapper").scroll({
            deceleration: 0.0005
        })
        var page = 1;
        function changeTime(time) {
            return new Date(time * 1000).format("yyyy-MM-dd");
        }
        // mui.ajax(http_url + '/api.php/User/evaluation?p=' + page, {
        //     dataType: 'json',
        //     type: 'get',
        //     timeout: 10000,
        //     headers: { 'Content-Type': 'application/json' },
        //     success: function (data) {
        //         if (data.status == 200) {
        //             for (var i = 0; i < data.data.length; i++) {
        //                 console.log(i);
        //                 var num = data.data
        //                 if (num[i].imgs) {
        //                     num[i].imgs = num[i].imgs.substr(1).split(",");
        //                 }
        //             }
        //             vm.items = data.data;
        //             console.log(JSON.stringify(vm.items))
        //             page++;
        //         } else {
        //             toast(data.message);
        //         }
        //     },
        //     error: function (xhr, type, errorThrown) {

        //     }
        // })
        //下拉刷新
        function pullupRefresh() {

            mui.ajax(http_url + '/api.php/User/evaluation?p=' + page + "&token=" + user_all_message.token, {
                dataType: 'json',
                type: 'get',
                timeout: 10000,
                headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/User/evaluation'), },
                success: function (data) {
                    console.log(JSON.stringify(data))
                    if (data.status == 200) {
                        for (var i = 0; i < data.data.length; i++) {
                            var goods_rank = [];
                            var num = data.data
                            for (var j = 0; j < num[i].goods_rank; j++) {
                                goods_rank.push(j);
                            }
                            // goods_rank.length = num[i].goods_rank;
                            num[i].goods_rank = goods_rank;
                            if (num[i].imgs) {
                                num[i].imgs = num[i].imgs.substr(1).split(",");
                            }
                        }
                        vm.items = vm.items.concat(data.data);
                        page++;
                        if (data.data.length == 0) {
                            mui('#pullrefresh').pullRefresh().endPullupToRefresh(true)
                        } else {
                            mui('#pullrefresh').pullRefresh().endPullupToRefresh(false)
                        }
                    } else {
                        toast(data.message);
                    }
                },
                error: function (xhr, type, errorThrown) {

                }
            })
        }
    </script>
</body>

</html>
