<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/flexible.js"></script>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/common.css">
    <title>Document</title>
</head>
<style>
    .container{
        padding: 0;
        background-color: #F7F4F4;
    }
    .every-last-evaluate {
        padding: 0 .3rem;
        border: 1px solid #eeeded;
        background-color: #ffffff;
    }

    .user-header-name {
        display: flex;
        align-items: center;
        color: #666;
        font-size: .4rem;
        height: .5rem;
    }

    .every-last-evaluate>p {
        font-size: .35rem;
        padding: .1rem 0;
        color: #666;
        vertical-align: middle;
        height: .5rem;
        margin: 0;
    }

    .evaluate-message {
        padding: .2rem 0;
        font-size: .4rem;
        color: #000000;
        text-indent: .8rem;
    }
    .evaluate-img{
        display: flex;
        flex-wrap: wrap;
    }
    .evaluate-img>img{
        margin-right: .2rem;
        height: 2rem;
        width: 2rem;
        margin-top: .2rem;
    }
</style>

<body>
    <div class="container">
        <div class="every-last-evaluate">
            <div class="user-header-name">
                <img src="" alt="">
                <span>王海栋</span>
            </div>
            <p>2018-03-20</p>
            <div class="evaluate-message">
                首先性价比很高，装上去感到点火很有劲，抖动比以前小了，质量过一段时间在评论。
            </div>
            <div class="evaluate-img">
                <img src="12" alt="">
                <img src="12" alt="">
                <img src="12" alt="">
                <img src="12" alt="">
                <img src="12" alt="">
            </div>
        </div>
    </div>
</body>

</html>
