<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/mui.min.js"></script>
    <script src="../js/flexible.js"></script>
    <title>选择支付方式</title>
</head>
<style>
    .wechat {
        line-height: 1.173333rem;
        color: #999999;
        font-size: 0.4rem;
        padding: 0 0.3rem;
        border-bottom: 1px solid #ededed;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .alipay {
        line-height: 1.173333rem;
        color: #999999;
        font-size: 0.4rem;
        padding: 0 0.3rem;
        border-bottom: 1px solid #ededed;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .title {
        border-bottom: 1px solid #ededed;
    }

    .title>p {
        width: 100%;
        text-align: center;
        padding: .3rem 0;
        font-size: .42rem;
    }
</style>

<body>
    <div class="action-bar-no-search">
        <div class="title-left">
            <div>
                <span class="mui-icon mui-icon-back">

                </span>
                <span>

                </span>
            </div>
        </div>
        <div class="title-center">
            选择支付方式
        </div>
        <div class="title-right">
            <div class="title-right-left">

            </div>
            <div class="title-right-right">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="title">
            <p>
                订单提交成功，请尽快付款！
            </p>
            <p style="padding: .1rem 0">
                订单号：32133313 待支付：456.00元
            </p>
        </div>
        <div style="padding: .2rem .3rem ;font-size: .36rem">
            请您在
            <strong style="color: red">24小时</strong> 内付款，否则订单会被自动取消！
        </div>
        <div>
            <p style="padding:.2rem .3rem">选择支付方式</p>
            <div class="wechat">
                <div class="wechat-icon">
                    <span class="mui-icon mui-icon-weixin" style="font-size: .8rem;color:#07B906"></span>
                    <span>微信支付</span>
                </div>
                <span class="iconfont icon-duihaocheckmark17"></span>
            </div>
            <div class="alipay">
                <div class="alipay-icon">
                    <span class="iconfont icon-alipay" style="font-size: .7rem;color: #4395FF"></span>
                    <span> 阿里支付</span>
                </div>
                <span class="iconfont icon-duihaocheckmark17"></span>
            </div>
        </div>
    </div>
    <script src="../js/vue.min.js"></script>
</body>

</html>
