<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/mui.min.js"></script>
    <script src="../js/flexible.js"></script>
    <script src="../js/mui.poppicker.js"></script>
    <script src="../js/mui.picker.js"></script>
    <link rel="stylesheet" href="../css/mui.picker.css">
    <link rel="stylesheet" href="../css/mui.poppicker.css">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/sellCartMessage.css">
    <title>Document</title>
</head>
<style>
    .mui-input-row {
        background-color: #fff;
        border-bottom: 1px solid #eee;
    }

    .mui-input-row>label {
        font-size: .43rem;
    }

    .mui-input-row>input {
        font-size: .43rem;
    }

    .submit {
        width: 9.3rem;
        line-height: 1rem;
        text-align: center;
        margin: 0 auto;
        margin-top: .5rem;
        border-radius: .1rem;
        font-size: .45rem;
        letter-spacing: 3px;
        background-color: #35bbfe;
        color: #fff;
    }
</style>

<body>
    <div class="action-bar-no-search">
        <div class="title-left mui-action-back">
            <div>
                <span class="mui-icon mui-icon-back">

                </span>
                <span>

                </span>
            </div>
        </div>
        <div class="title-center">
            车辆信息
        </div>
        <div class="title-right">
            <div class="title-right-left">
                <img src="" />
            </div>
            <div class="title-right-right">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="container" style="background-color: #F7F5F4">
        <div class="mui-input-row">
            <label>姓名</label>
            <input type="text" placeholder="请输入您的姓名">
        </div>
        <div class="mui-input-row">
            <label>手机号</label>
            <input type="text" placeholder="请输入您的手机号">
        </div>
        <div class="mui-input-row" id='showCityPicker'>
            <label>售卖车型</label>
            <span class="mui-icon mui-icon-arrowright float-right" style="padding: 10px 0;width: 10%;font-size: .5rem"></span>
            <input readonly="true" type="text" style="width: 55%;text-align: right;" class="mui-icon-arrowright" placeholder="请选择您的车型">
        </div>
        <div class="mui-input-row">
            <label>上牌时间</label>
            <span class="mui-icon mui-icon-arrowright float-right" style="padding: 10px 0;width: 10%;font-size: .5rem"></span>
            <input readonly="true" type="text" style="width: 55%;text-align: right;" class="mui-icon-arrowright" placeholder="请选择上牌时间">
        </div>
        <div class="mui-input-row">
            <label>行车里程</label>
            <label style="width: 30%;float: right;text-align: right">万公里</label>
            <input style="width: 35%" type="text" placeholder="请输入行车里程">
        </div>
        <div class="mui-input-row">
            <label>车架号</label>
            <input type="text" placeholder="请输入车架号后六位">
        </div>
        <div class="mui-input-row">
            <label>发动机号</label>
            <input type="text" placeholder="请输入发动机号后六位">
        </div>
        <div class="submit">
            提交
        </div>
    </div>
    <script>
        (function ($, doc) {
            $.ready(function () {
                var cityPicker = new $.PopPicker({
                    layer: 2
                });
                cityPicker.setData();
                var showCityPickerButton = doc.getElementById('showCityPicker');
                var cityResult = doc.getElementById('cityResult');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker.show(function (items) {
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);

                $.plusReady(function () {

                })

            })
        })(mui, document);
        document.getElementsByClassName("submit")[0].addEventListener("tap", function () {
            plus.nativeUI.toast("请输入完整信息");
        }, false)
    </script>
</body>

</html>
