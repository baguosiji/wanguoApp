    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                content: {},
                contents:"<div id=\"img-content\" >\r\n\t<div class=\"rich_media_content \" id=\"js_content\" >\r\n\t\t<p >\r\n\t\t\t<span ><strong ><span >嘿~老伙计</span></strong></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span > 等你很久了</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span >在这里</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span >带你读懂车</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ><br  />\r\n</span>\r\n\t\t</p>\r\n<section data-role=\"outer\" label=\"Powered by 135editor.com\" ><section class=\"\" data-tools=\"135编辑器\" data-id=\"88288\" data-color=\"rgb(172, 29, 16)\" data-custom=\"rgb(172, 29, 16)\" ><section ><section ><section class=\"\" >\r\n\t\t<p >\r\n\t\t\t<span ><span >如果要问朋友间什么样的感情能够维持最久，“纯粹”可能是最好的答案。没有其他利益心的友谊，总是能够越走越远。都说亲兄弟还要明算帐，更何况朋友之间一旦发生利益关系，那事后稍有不慎，可能连朋友都做不成。就拿买卖二手车来说，可能不是很适合卖给朋友或熟人。</span></span>\r\n\t\t</p>\r\n</section></section><section data-width=\"100%\" ><section ></section></section></section></section></section>\r\n\t\t<p >\r\n\t\t\t<strong ><span ><br  />\r\n</span></strong>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<strong ><strong ><span >原因有以下几点：</span></strong></strong>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<img src=\"http://192.168.50.50:81/Uploads/attached/image/20180129/20180129193531_43075.jpg\" alt=\"\" />\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t\r\n\t\t</p>\r\n<section ><section class=\"\" powered-by=\"xiumi.us\" ><section class=\"\" ><section class=\"\" ><section class=\"\" >\r\n\t\t<p >\r\n\t\t\t<strong >价格不好定</strong>\r\n\t\t</p>\r\n</section></section></section></section></section>\r\n\t\t<p >\r\n\t\t\t<span ></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span >中国社会就是个人情社会，车子卖给熟人存在着很大的缺点——价格不好确定。价格高了惹得朋友不愉快，可低了又让自己的利益受到损失。弄到最后总是碍于面子，以低于市场价而忍痛割爱。</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<img src=\"http://192.168.50.50:81/Uploads/attached/image/20180129/20180129193544_13529.jpg\" alt=\"\" />\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<br  />\r\n<span ></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ></span>\r\n\t\t</p>\r\n<section ><section class=\"\" powered-by=\"xiumi.us\" ><section class=\"\" ><section class=\"\" ><section class=\"\" >\r\n\t\t<p >\r\n\t\t\t<strong >一车一况，一车一价</strong>\r\n\t\t</p>\r\n</section></section></section></section></section>\r\n\t\t<p >\r\n\t\t\t<span ><br  />\r\n</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span >大家都不是专业的二手车评估师，根本就不知道你要卖的二手车值多少钱。</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span >想卖二手车，首先要知道目前该二手车的市场行情价格，根据购车时间和里程数进行折旧。其次就是通过一番 “望、闻、问、切”了解车辆各方面的状况。做到对车况的精准评估，才有把握对车子进行估价，让心里有底。</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ><br  />\r\n</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<img src=\"http://192.168.50.50:81/Uploads/attached/image/20180129/20180129193555_86308.jpg\" alt=\"\" />\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<br  />\r\n<span ></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ></span>\r\n\t\t</p>\r\n<section ><section class=\"\" powered-by=\"xiumi.us\" ><section class=\"\" ><section class=\"\" ><section class=\"\" >\r\n\t\t<p >\r\n\t\t\t<strong >没有售后服务</strong>\r\n\t\t</p>\r\n</section></section></section></section></section>\r\n\t\t<p >\r\n\t\t\t<span ><br  />\r\n</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span >从正规渠道购入的二手车，或多或少都有一段时间的质保服务。可朋友间交易，当车子出现问题又该找谁？哪怕是小小的毛病，对于不懂车的亲戚朋友来讲，也可能会造成互相的埋怨，影响感情。</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<img src=\"http://192.168.50.50:81/Uploads/attached/image/20180129/20180129193607_10084.jpg\" alt=\"\" />\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<br  />\r\n<span ></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ></span>\r\n\t\t</p>\r\n<section ><section class=\"\" powered-by=\"xiumi.us\" ><section class=\"\" ><section class=\"\" ><section class=\"\" >\r\n\t\t<p >\r\n\t\t\t<strong >繁杂的过户手续</strong>\r\n\t\t</p>\r\n</section></section></section></section></section>\r\n\t\t<p >\r\n\t\t\t<span ><br  />\r\n</span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span >二手车过户手续十分复杂，稍有遗漏日后很容易引起纠纷，友谊的小船说翻就翻。</span><span >因此，朋友间转让二手车，正规的手续可不能省。在卖车给朋友的时候，一定要把条款列明，</span><span ><span >而写协议、列条款，各种手续每样都是费时费力的。</span></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ><span ><br  />\r\n</span></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span >面对繁杂的手续，还外加难以估价等问题，怎么卖二手车才方便、省心呢？可以来</span><span >万国君威</span><span ><span ></span><span >看看！</span></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ><span ><br  />\r\n</span></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span >&nbsp;&nbsp;<strong ><span >地址：</span></strong></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<span ><strong ><span >&nbsp; 山西省太原市晋源区新晋祠路488号8幢2层201室</span></strong></span>\r\n\t\t</p>\r\n\t\t<p >\r\n\t\t\t<img src=\"http://192.168.50.50:81/Uploads/attached/image/20180129/20180129193622_11076.jpg\" alt=\"\" />\r\n\t\t</p>\r\n\t</div>\r\n</div>\r\n<div class=\"rich_media_tool\" id=\"js_toobar3\" >\r\n\t<a id=\"js_report_article3\" class=\"media_tool_meta tips_global meta_extra\" href=\"https://mp.weixin.qq.com/s?__biz=MzUxODUyNzI5MQ==&amp;mid=100000022&amp;idx=1&amp;sn=5e7ac8f0b25d0f549de607a9c1237959&amp;chksm=7986c1424ef148548f4f23b31d7003b6892496a2e237e04aeab3d54a443932acf498b38bee7a&amp;mpshare=1&amp;scene=1&amp;srcid=0129h5yPNrfPxsx1jjR0TIGP&amp;key=7cdf6788f74ee69a3358cea80096a5e0425c058cdc0ecd3ae90312962656ea2e210bce9e1cf57f14872955f88906e7b097f799b82dc0fa77b893a8d98cdc0d6cce81f5fc2d047ffd9c481c87cd26bbe4&amp;ascene=1&amp;uin=MTI4MzQ4MTEwMQ%3D%3D&amp;devicetype=Windows+7&amp;version=6206014b&amp;lang=zh_CN&amp;pass_ticket=WkfT9Cv%2FFfnb%2FFQhvOyIHj0fmGiLMrGF7l%2BRzDOHy30c7uklO9jlOpmDcNM1QcLs&amp;winzoom=1##\" >投诉</a>\r\n</div>"
                
            }
        })
