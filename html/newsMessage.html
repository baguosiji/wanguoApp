<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>新闻详情</title>
</head>
<style>
    .mui-scroll-wrapper {
        top: 45px;
    }

    img {
        width: 100%;
        height: 100%;
    }

    #content {
        padding: .3rem;
    }

    span {
        color: #333;
        font-size: .34rem;
    }

    p>span {
        color: #000;
        font-size: .45rem;
    }
</style>

<body>
    <div class="action-bar-no-search">
        <div class="title-left mui-action-back">
            <div>
                <span class="mui-icon mui-icon-back">

                </span>
                <span>

                </span>
            </div>
        </div>
        <div class="title-center">
            资讯详情
        </div>
        <div class="title-right">
            <div class="title-right-left">

            </div>
            <div class="title-right-right">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div id="content">

                </div>
            </div>
        </div>
    </div>
    <script src="../js/flexible.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/common.js"></script>
    <script>
        // var settime=setTimeout(function () {
        //     location.reload();
        // }, 100)
        mui.plusReady(function () {
            var self = plus.webview.currentWebview();
            mui.ajax(http_url + '/api.php/About/page?id=' + self.message, {
                dataType: 'json',
                type: 'get',
                timeout: 10000,
                headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/About/page'), },
                success: function (data) {
                    if (data.status == 200) {
                        document.getElementById("content").innerHTML = data.data.contents;
                    } else {
                        toast(data.message);
                    }
                },
                error: function (xhr, type, errorThrown) {

                }
            })
        })
        mui(".mui-scroll-wrapper").scroll({
            deceleration: 0.0020
        })

    </script>
</body>

</html>
