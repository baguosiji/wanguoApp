<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/mui.min.js"></script>
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/buyCart.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="mui-scroll-wrapper" id="app">
        <div class="mui-scroll">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="../img/1.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="../img/1.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="../img/2.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="../img/3.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="../img/4.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="../img/4.png" />
                        </a>
                    </div>
                </div>
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator"></div>
                </div>
            </div>
            <div class="cart-region">
                <div class="cart-region-every-last" v-for="x in cars" @tap="jump_to_detail(x.bid)">
                    <div class="left">
                        <img :src="http_url+x.pic" alt="">
                    </div>
                    <div class="right">
                        <p>{{x.title}}</p>
                        <p>
                            <span>2014-6</span>/
                            <span>{{x.bxlc}}万公里</span>
                        </p>
                        <p class="price">
                            <span>{{x.price}}</span> 万</p>
                        <a href="">在线支付</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/vue.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                cars: [

                ],
            }
        })
        //  	数据接口
        mui.ajax(http_url + '/api.php/Buycar/index', {
            dataType: 'json',
            type: 'get',
            timeout: 10000,
            headers: { 'Content-Type': 'application/json' },
            success: function (data) {
                console.log(JSON.stringify(data));
                if (data.status == 200) {
                    vm.cars = data.data
                } else {
                    toast(data.message);
                }
            },
            error: function (xhr, type, errorThrown) {

            }
        })

        function jump_to_detail(id) {
            console.log("商品列表" + id)
            mui.openWindow({
                url: "cartDetail.html",
                id: "cartDetail.html",
                extras: {
                    good_id: id
                }
            })
        }

        var gallery = mui('.mui-slider');
        gallery.slider({
            interval: 1000//自动轮播周期，若为0则不自动播放，默认为0；
        });
        mui('.mui-scroll-wrapper').scroll({
            indicators: false,
            deceleration: 0.0005,//flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });
    </script>
</body>

</html>
