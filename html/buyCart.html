<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/mui.min.js"></script>
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/swiper-4.2.2.min.css">
    <link rel="stylesheet" href="../css/buyCart.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="mui-scroll-wrapper" id="app">
        <div class="mui-scroll">
            <!-- 轮播图 -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" v-for="img in imgs">
                        <img v-bind:src="http_url+img.pic" style="width: 10rem" alt="">
                    </div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
            </div>
            <div class="screen">
                <div class="all" @tap="get_all()">
                    <span v-bind:class="{active:all}">默认排序</span>
                </div>
                <div class="price" @tap="select_price()">
                    <span>价格</span>
                    <div class="common-container">
                        <div class="top">
                            <strong class="mui-icon mui-icon-arrowup" v-bind:class="{active:is_price==1}"></strong>
                        </div>
                        <div class="bottom">
                            <strong class="mui-icon mui-icon-arrowdown" v-bind:class="{active:is_price==0}"></strong>
                        </div>
                    </div>
                </div>
                <div class="time" @tap="select_time()">
                    <span>时间</span>
                    <div class="common-container">
                        <div class="top">
                            <strong class="mui-icon mui-icon-arrowup" v-bind:class="{active:is_time==1}"></strong>
                        </div>
                        <div class="bottom">
                            <strong class="mui-icon mui-icon-arrowdown" v-bind:class="{active:is_time==0}"></strong>
                        </div>
                    </div>
                </div>
                <div class="kilometre" @tap="select_kilometre()">
                    <span>公里</span>
                    <div class="common-container">
                        <div class="top">
                            <strong class="mui-icon mui-icon-arrowup" v-bind:class="{active:is_kilometre==1}"></strong>
                        </div>
                        <div class="bottom">
                            <strong class="mui-icon mui-icon-arrowdown" v-bind:class="{active:is_kilometre==0}"></strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-region">
                <div class="cart-region-every-last" v-for="x in cars" @tap="jump_to_detail(x.bid)">
                    <div class="left">
                        <img v-bind:src="http_url+x.pic" alt="">
                    </div>
                    <div class="right">
                        <p>{{x.title}}</p>
                        <p>
                            <span>2014-6</span>/
                            <span>{{x.bxlc}}万公里</span>
                        </p>
                        <p class="price">
                            <span>{{x.price}}</span> 万</p>
                        <div>在线支付</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/swiper-4.2.2.min.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                imgs: [],
                cars: [

                ],
                price: false,
                time: false,
                kilometre: false,
                price_data: "",
                time_data: "",
                kilometre_data: "",
                is_price: -1,
                is_time: -1,
                is_kilometre: -1,
                all: true,
            }
        })
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: true,
            autoplayDisableOnInteraction: false,//用户使用后是否停止轮播；  
            observer: true,//修改swiper自己或子元素时，自动初始化swiper 
            observeParents: false,//修改swiper的父元素时，自动初始化swiper 
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
        })
        //  	广告图
        mui.ajax(http_url + '/api.php/Adv/index?id=28', {
            dataType: 'json',
            type: 'get',
            timeout: 10000,
            headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/Adv/index'), },
            success: function (data) {
                if (data.status == 200) {
                    vm.imgs = data.data;
                } else {
                    toast(data.message);
                }
            },
            error: function (xhr, type, errorThrown) {

            }
        })
        //  	数据接口
        mui.ajax(http_url + '/api.php/Buycar/index', {
            dataType: 'json',
            type: 'get',
            timeout: 10000,
            headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/Buycar/index'), },
            success: function (data) {
                if (data.status == 200) {
                    vm.cars = data.data
                } else {
                    toast(data.message);
                }
            },
            error: function (xhr, type, errorThrown) {

            }
        })
        //跳转到汽车详情页面
        function jump_to_detail(id) {
            mui.openWindow({
                url: "cartDetail.html",
                id: "cartDetail.html",
                extras: {
                    good_id: id
                }
            })
        }

        var gallery = mui('.mui-slider');
        gallery.slider({
            interval: 1000//自动轮播周期，若为0则不自动播放，默认为0；
        });
        mui('.mui-scroll-wrapper').scroll({
            indicators: false,
            deceleration: 0.0005,//flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });
        // 价格筛选  
        //价格筛选true代表由高到低
        var price_data = "";
        function select_price() {
            vm.all = false;
            vm.price = !vm.price;
            vm.is_time = -1;
            vm.is_kilometre = -1;
            if (vm.price) {
                price_data = "price-asc"
                vm.is_price = 1;
            } else {
                price_data = "price-desc"
                vm.is_price = 0;
            }
            mui.ajax(http_url + '/api.php/Buycar/index?ord=' + price_data, {
                dataType: 'json',
                type: 'get',
                timeout: 10000,
                headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/Buycar/index'), },
                success: function (data) {
                    if (data.status == 200) {
                        vm.cars = data.data
                    } else {
                        toast(data.message);
                    }
                },
                error: function (xhr, type, errorThrown) {

                }
            })
        }
        //时间筛选
        //时间筛选true代表由高到低
        var time_data = ""
        function select_time() {
            vm.all = false;
            vm.time = !vm.time;
            vm.is_price = -1;
            vm.is_kilometre = -1;
            if (vm.time) {
                time_data = "bid-asc";
                vm.is_time = 1;
            } else {
                time_data = "bid-desc"
                vm.is_time = 0;
            }
            mui.ajax(http_url + '/api.php/Buycar/index?ord=' + time_data, {
                dataType: 'json',
                type: 'get',
                timeout: 10000,
                headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/Buycar/index'), },
                success: function (data) { 
                    if (data.status == 200) {
                        vm.cars = data.data
                    } else {
                        toast(data.message);
                    }
                },
                error: function (xhr, type, errorThrown) {

                }
            })
        }
        //公里数筛选
        //时间筛选true代表由高到底
        var milometre_data = "";
        function select_kilometre() {
            vm.all = false;
            vm.is_price = -1;
            vm.is_time = -1;
            vm.kilometre = !vm.kilometre;
            if (vm.kilometre) {
                milometre_data = "bxlc-asc";
                vm.is_kilometre = 1;
            } else {
                milometre_data = "bxlc-desc";
                vm.is_kilometre = 0;
            }
            mui.ajax(http_url + '/api.php/Buycar/index?ord=' + milometre_data, {
                dataType: 'json',
                type: 'get',
                timeout: 10000,
                headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/Buycar/index'), },
                success: function (data) {
                    if (data.status == 200) {
                        vm.cars = data.data
                    } else {
                        toast(data.message);
                    }
                },
                error: function (xhr, type, errorThrown) {

                }
            })
        }
        function get_all() {
            if (vm.all) return;
            vm.all = true;
            vm.is_price = -1;
            vm.is_time = -1;
            vm.is_kilometre = -1;
            mui.ajax(http_url + '/api.php/Buycar/index', {
                dataType: 'json',
                type: 'get',
                timeout: 10000,
                headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/Buycar/index'), },
                success: function (data) {
                    if (data.status == 200) {
                        vm.cars = data.data
                    } else {
                        toast(data.message);
                    }
                },
                error: function (xhr, type, errorThrown) {

                }
            })
        }
    </script>
</body>

</html>
