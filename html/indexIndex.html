    <script>
        // 精品区域
        var carDOM = document.querySelector(".boutique-message");
        //新闻容器
        var newsDOM = document.querySelector(".news-message");
        //商品容器
        var goodsDOM = document.querySelector(".good-area");
        // mui.ajax('http://192.168.50.50:81/api.php/Index/index', {
        //     dataType: 'json',//服务器返回json格式数据
        //     type: 'get',//HTTP请求类型
        //     timeout: 10000,//超时时间设置为10秒；
        //     headers: {
        //         "Authorization": '12354647864646546413544163'
        //     },
        //     success: function (data) {

        //     },
        //     error: function (xhr, type, errorThrown) {
        //         //异常处理；
        //         console.log(type);
        //     }
        // });
        mui.getJSON('http://192.168.50.50:81/api.php/Index/index', function (data) {
            var car = data.data.car;
            var news = data.data.news;
            var goods = data.data.goods;
            for (var j = 0; j < car.length; j++) {
                carDOM.innerHTML += `
                    <div class="boutique-good">
                        <img src="${car[j].pic}">
                        <p>${car[j].title}</p>
                        <p style="color: #f51212">￥${car[j].price}</p>
                        <p style="font-size: .3rem;">${car[j].djrq} | ${car[j].bxlc}万公里</p>
                    </div>`
            }
            for (var n = 0; n < news.length; n++) {
                newsDOM.innerHTML += ` <div class="news">
                        <div class="news-icon">
                            知识
                        </div>
                        <div class="news-title">
                            ${news[n].title}
                        </div>
                    </div>`
            }
            for (var i = 0; i < goods.length; i++) {
                goodsDOM.innerHTML += `
                            <div class="good">
                        <div class="good-img" style="background-image: url('${goods[i].pic}')">

                        </div>
                        <div class="good-message">
                            ${goods[i].goods_name}
                        </div>
                        <div class="good-price">
                               ￥ ${goods[i].shop_price}
                        </div>
                    </div>`
            }
        }
        );
        // H5 plus事件处理
        function plusReady() {
            parent = plus.webview.currentWebview().parent();                //获取父窗口
        }
        if (window.plus) {
            plusReady();
        } else {
            document.addEventListener('plusready', plusReady, false);
        }
        function captureImage() {
            mui.openWindow({
                url: "QRCode.html"
            })
        }
        // 打开弹出框并且打开遮罩
        function openmore() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("shade").style.display = "block";
        }
        //隐藏弹出框遮罩
        function shadeHidden() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("shade").style.display = "none";
        }
        function ck(message) {
            plus.nativeUI.toast(message, { verticalAlign: "center" });
        }
        mui.plusReady(function () {

        })

        var gallery = mui('.mui-slider');
        gallery.slider({
            interval: 1000//自动轮播周期，若为0则不自动播放，默认为0；
        });
        mui('.mui-scroll-wrapper').scroll({
            indicators: false,
            deceleration: 0.0005,//flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });
        // 获取分类
        var activity = document.getElementsByClassName("every-category");
        for (var i = 0; i < activity.length; i++) {
            activity[i].index = i;
        }
        //给每个商品添加点击事件跳转到商品详情页
        mui(".good-area").on("tap", ".good", function () {
            mui.openWindow({
                url: "goodDetail.html",
                id: "goodDetail.html"
            })
        })
        //父窗口
        var parent;
        mui(".category").on("tap", ".every-category", function () {
            console.log("dianji")
            if (this.index == 0) {
                parent.evalJS("changeView('html/buyCart.html')")
            } else if (this.index == 1) {
                mui.openWindow({
                    url: "sellCart.html",
                    id: "sellCart.html",
                })
            } else if (this.index == 2) {
                parent.evalJS("changeView('html/shoppingMall.html')")
            } else if (this.index == 3) {
                mui.openWindow({
                    url: "news.html",
                    id: "news.html",
                })
            } else {
                ck("功能尚未开通，敬请期待！");
            }
        })
    </script>
