<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/flexible.js"></script>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <script src="../../js/md5.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/order.css">
    <title>订单</title>
</head>

<body>
    <!-- 订单部分 -->
    <div class="mui-scroll-wrapper " id="pullrefresh">
        <div class="mui-scroll" id="app">
            <!--这里放置真实显示的DOM内容-->
            <div class="content">
                <div class="no-data" v-if="orders.length==0">
                    <img src="../../img/nocollect.png" alt="">
                </div>
                <div class="every-last-order clearfloat" v-for="order in orders">
                    <div class="shop-message clearfloat">
                        <div class="float-left">
                            <span>{{order.order_sn}}</span>
                        </div>
                        <div class="float-right">
                            <span>卖家已发货，等待买家确认</span>
                        </div>
                    </div>
                    <div class="good-message" @tap="jump_to_good_detial(order.goods_id)">
                        <div class="left">
                            <img v-bind:src="http_url+order.pic" alt="">
                        </div>
                        <div class="right float-left">
                            <div class="right-top">
                                <div class="right-top-left">
                                    {{order.goods_name}}
                                </div>
                                <div class="right-top-right">
                                    <p style="color: #333333">￥{{order.goods_price}}</p>
                                    <p style="text-decoration:line-through">￥{{order.goods_price}}</p>
                                </div>
                            </div>
                            <div class="right-center">
                                <!-- <span>颜色：铂金；型号：F70（30)</span> -->
                                <span class="float-right">×{{order.goods_num}}</span>
                            </div>
                            <div class="right-bottom">
                                七天退换
                            </div>
                        </div>
                    </div>
                    <div class="order-price">
                        <div>
                            <span>共1件商品 合计¥{{order.order_amount}}（含运费¥0.00）</span>
                        </div>
                    </div>
                    <div class="address">
                        <span>收货信息：</span> {{order.truename}} {{order.mobile}}
                        <p>{{order.province}}{{order.city}}{{order.area}}{{order.address}}</p>
                    </div>
                    <div class="order-button">
                        <div class="logistics" @tap="shouhou()">
                            申请售后
                        </div>
                        <div class="evaluate" style="color: #eda336; border: 1px solid #eda336" @tap="goods_to_be_received(order.order_id)">
                            确认收货
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../js/common.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script>    
        var vm = new Vue({
            el: "#app",
            data: {
                orders: [
                ]
            }
        })
        mui.init({
            swipeBack: false,
            keyEventBind: {
                backbutton: false //关闭back按键监听
            },
            pullRefresh: {
                container: '#pullrefresh',
                up: {
                    contentrefresh: '正在加载...',
                    callback: pullupRefresh
                }
            }
        });
        var count = 1;
        mui.ajax(http_url + "/api.php/User/order?status=2+" + "&p=" + count + "&token=" + user_all_message.token, {
            dataType: 'json',
            type: 'get',
            timeout: 10000,
            headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/User/order'), },
            success: function (data) {
                if (data.status == 200) {
                    count++;
                    vm.orders = data.data;
                } else {
                    toast(data.message);
                }
            },
            error: function (xhr, type, errorThrown) {

            }
        })
        var orderPage = null;                     //订单页面
        var child = [];                         //订单子页面
        mui.plusReady(function () {
            orderPage = plus.webview.getWebviewById('order.html');
            child = orderPage.children();
        });
        // mui('.mui-scroll-wrapper').scroll({
        //     deceleration: 0.0005, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        //     indicators: false
        // });
        //跳转到换货页面
        mui(".every-last-order").on("tap", ".more", function () {
            mui.openWindow({
                url: "../selectService.html",
                id: "../selectService.html",
            })
        })
        var count = 2;
        function pullupRefresh() {
            mui.ajax(http_url + "/api.php/User/order?status=" + 2 + "&p=" + count + "&token=" + user_all_message.token, {
                dataType: 'json',
                type: 'get',
                timeout: 10000,
                headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/User/order'), },
                success: function (data) {
                    if (data.status == 200) {
                
                        count++;
                        vm.orders = vm.orders.concat(data.data);
                        if (data.data.length == 0) {
                            mui('#pullrefresh').pullRefresh().disablePullupToRefresh()
                            mui('#pullrefresh').pullRefresh().endPullupToRefresh(true)
                        } else {
                            mui('#pullrefresh').pullRefresh().endPullupToRefresh(false)
                        }
                    } else {
                        toast(data.message);
                    }
                },
                error: function (xhr, type, errorThrown) {

                }
            })
        }
        function goods_to_be_received(id) {
            mui.confirm("确认收货?", "收货操作", ['取消', '确认'], function (e) {
                if (e.index == 1) {
                    mui.ajax(http_url + "/api.php/Order/receipt?token=" + user_all_message.token + "&order_id=" + id, {
                        dataType: 'json',
                        type: 'get',
                        timeout: 10000,
                        headers: { 'Content-Type': 'application/json', "apitoken": c('/api.php/Order/receipt'), },
                        success: function (data) {
                            if (data.status == 200) {
                                toast(data.message);
                                for (i in child) {
                                    child[i].reload(true);
                                }
                            } else {
                                toast(data.message);
                            }
                        },
                        error: function (xhr, type, errorThrown) {

                        }
                    })
                }
            })
        }
        function shouhou() {
            mui.alert("请联系客服", "售后服务", function () {

            })
        }
        // 跳转到商品详情页面
        function jump_to_good_detial(id) {
            mui.openWindow({
                url: "../goodDetail.html",
                id: "goodDetail.html",
                extras: {
                    good_id: id,
                }
            })
        }
    </script>
</body>

</html>
