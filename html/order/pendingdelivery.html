<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/flexible.js"></script>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/order.css">
    <title>订单</title>
</head>

<body>
    <!-- 订单部分 -->
    <div class="mui-scroll-wrapper " id="pullrefresh">
        <div class="mui-scroll" id="app">
            <!--这里放置真实显示的DOM内容-->
            <div class="content">
                <div class="every-last-order clearfloat" v-for="order in orders">
                    <div class="shop-message clearfloat">
                        <div class="float-left">
                            <span>{{order.order_sn}}</span>
                        </div>
                        <div class="float-right">
                            <span>买家已付款，等待卖家发货</span>
                        </div>
                    </div>
                    <div class="good-message" @tap="jump_to_good_detial(order.goods_id)">
                        <div class="left">
                            <img v-bind:src="http_url+order.pic" alt="">
                        </div>
                        <div class="right float-left">
                            <div class="right-top">
                                <div class="right-top-left">
                                    {{order.goods_name}}
                                </div>
                                <div class="right-top-right">
                                    <p style="color: #333333">￥{{order.goods_price}}</p>
                                    <p style="text-decoration:line-through">￥{{order.goods_price}}</p>
                                </div>
                            </div>
                            <div class="right-center">
                                <!-- <span>颜色：铂金；型号：F70（30)</span> -->
                                <span class="float-right">×{{order.goods_num}}</span>
                            </div>
                            <div class="right-bottom">
                                七天退换
                            </div>
                        </div>
                    </div>
                    <div class="order-price">
                        <div>
                            <span>共1件商品 合计¥{{order.order_amount}}（含运费¥0.00）</span>
                        </div>
                    </div>
                    <div class="address">
                        <span>收货信息：</span> {{order.truename}} {{order.mobile}}
                        <p>{{order.province}}{{order.city}}{{order.area}}{{order.address}}</p>
                    </div>
                    <div class="order-button">
                        <!-- <div class="evaluate">
                            评价
                        </div> -->
                        <div class="logistics" style="color: #eda336; border: 1px solid #eda336">
                            等待发货
                        </div>
                        <!-- <div class="more">
                            更多
                        </div> -->
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../js/common.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script>    
        mui.init({
            swipeBack: false,
            keyEventBind: {
                backbutton: false //关闭back按键监听
            },
            pullRefresh: {
                container: '#pullrefresh',
                up: {
                    contentrefresh: '正在加载...',
                    callback: pullupRefresh
                }
            }
        });
        var vm = new Vue({
            el: "#app",
            data: {
                orders: [
                ]
            }
        })
        mui.ajax(http_url + "/api.php/User/order?status=1&p=1&token=" + user_all_message.token, {
            dataType: 'json',
            type: 'get',
            timeout: 10000,
            headers: { 'Content-Type': 'application/json' },
            success: function (data) {
                if (data.status == 200) {
                    console.log(JSON.stringify(data));
                    vm.orders = data.data;
                } else {
                    toast(data.message);
                }
            },
            error: function (xhr, type, errorThrown) {

            }
        })
        window.onload = function () {
            mui.plusReady(function () {

            });
        }
        mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
            indicators: false
        });
        //跳转到换货页面
        mui(".every-last-order").on("tap", ".more", function () {
            mui.openWindow({
                url: "../selectService.html",
                id: "../selectService.html",
            })
        })
        var count = 2;
        function pullupRefresh() {
            mui.ajax(http_url + "/api.php/User/order?status=" + 1 + "&p=" + count + "&token=" + user_all_message.token, {
                dataType: 'json',
                type: 'get',
                timeout: 10000,
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    if (data.status == 200) {
                        console.log(JSON.stringify(data));
                        count++;
                        vm.orders = vm.orders.concat(data.data);
                        if (data.data.length == 0) {
                            mui('#pullrefresh').pullRefresh().endPullupToRefresh(true)
                        } else {
                            mui('#pullrefresh').pullRefresh().endPullupToRefresh(false)
                        }
                    } else {
                        toast(data.message);
                    }
                },
                error: function (xhr, type, errorThrown) {

                }
            })
        }
        // 跳转到商品详情页面
        var goodDetailPage = null;
        function jump_to_good_detial(id) {
            if (!goodDetailPage) {
                goodDetailPage = plus.webview.getWebviewById("goodDetail.html");
            }
            mui.fire(goodDetailPage, 'goodId', { id: id });
            mui.openWindow({
                id: "goodDetail.html"
            })
        }
    </script>
</body>

</html>
