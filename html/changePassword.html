<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/flexible.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/mui.min.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <title>修改密码</title>
</head>

<body>
    <div class="action-bar-no-search">
        <div class="title-left mui-action-back">
            <div>
                <span class="mui-icon mui-icon-back">

                </span>
                <span>

                </span>
            </div>
        </div>
        <div class="title-center">
            修改密码
        </div>
        <div class="title-right">
            <div class="title-right-left">
                <img src="" />
            </div>
            <div class="title-right-right">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="container" id="app">
        <div class="login">
            <img src="../img/login.png" alt="">
        </div>
        <!-- 用户输入区域 -->
        <div class="user-input">
            <div class="user-phone-number">
                <input v-model="phone" type="text" placeholder="请输入手机号">
            </div>
            <div class="user-phone-verfication">
                <input type="text" v-model="verification" placeholder="请输入验证码">
                <div class="send-verfication">
                    <div class="send-verfication-button" @tap="getVerification()">
                        获取验证码
                    </div>
                </div>
            </div>
            <div class="user-phone-number">
                <input v-model="user_pwd" type="text" placeholder="输入新密码">
            </div>
        </div>
        <!-- 登录按钮 -->
        <div class="login-button" @tap="submit()">
            <div>
                修改密码
            </div>
        </div>
    </div>
    <script src="../js/md5.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                phone: "",
                verification: "",
                user_pwd: ""
            }
        })
        var phoneNumber = /^[1][3,4,5,7,8][0-9]{9}$/;
        // 获取验证码
        function getVerification() {
            if (!phoneNumber.test(vm.phone)) {
                toast("请输入正确手机号");
            } else {

                mui.ajax(http_url + '/api.php/Login/getsms', {
                    data: {
                        phone: vm.phone
                    },
                    dataType: 'json',
                    headers: { "apitoken": c('/api.php/Login/getsms'), },
                    type: 'post',
                    timeout: 10000,
                    // headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        toast(data.message);
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                })
            }
        }
        // 提交修改密码请求
        function submit() {
            var pwdReg = /^(\d{8,16})?$/;//8到16位数字与字母组合
            if (!phoneNumber.test(vm.phone)) {
                toast("请输入正确手机号");
            } else if (!vm.verification) {
                toast("请输入验证码")
            } else if (!pwdReg.test(vm.user_pwd)) {
                toast("密码为8-16位数字")
            } else {
                var waiting = plus.nativeUI.showWaiting("加载中", { width: '120px', height: '120px' });
                mui.ajax(http_url + '/api.php/Login/getpass', {
                    data: {
                        phone: vm.phone,
                        user_pwd: vm.user_pwd,
                        smscode: vm.verification
                    },
                    headers: { "apitoken": c('/api.php/Login/getpass'), },
                    dataType: "json",
                    type: "post",
                    timeout: 1000,
                    success: function (data) {
                     
                        if (data.status == 200) {
                            waiting.close();
                            mui.alert("密码修改成功", "万国提示", function () {
                                mui.back();
                            })
                        } else {
                            waiting.close();
                            toast(data.message);
                        }
                    },
                    error: function () {
                        waiting.close();
                    }
                })
            }
        }
    </script>
</body>

</html>
