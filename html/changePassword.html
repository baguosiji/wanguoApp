<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/flexible.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/mui.min.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <title>修改密码</title>
</head>

<body>
    <div class="action-bar-no-search">
        <div class="title-left mui-action-back">
            <div>
                <span class="mui-icon mui-icon-back">

                </span>
                <span>

                </span>
            </div>
        </div>
        <div class="title-center">
            修改密码
        </div>
        <div class="title-right">
            <div class="title-right-left">
                <img src="" />
            </div>
            <div class="title-right-right">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="login">
            <img src="../img/login.png" alt="">
        </div>
        <!-- 用户输入区域 -->
        <div class="user-input">
            <div class="user-phone-number">
                <input id="phone" type="text" placeholder="请输入手机号">
            </div>
            <div class="user-phone-verfication">
                <input type="text" placeholder="请输入验证码">
                <div class="send-verfication">
                    <div class="send-verfication-button" onclick="getVerfication()">
                        获取验证码
                    </div>
                </div>
            </div>
            <div class="user-phone-number">
                <input id="phone" type="text" placeholder="输入新密码">
            </div>
        </div>
        <!-- 登录按钮 -->
        <div class="login-button" onclick="login()">
            <div>
                修改密码
            </div>
        </div>
    </div>
    <script>
        document.getElementsByClassName("login-button")[0].addEventListener("tap", function () {
            mui.alert("修改密码成功", "万国提示", function () {
                mui.back();
            })
        }, false)
        function getVerfication() {
            var phoneElement = document.getElementById("phone");
            var phoneNumber = /^[1][3,4,5,7,8][0-9]{9}$/;
            if (!phoneNumber.test(phoneElement.value)) {
                alert("请输入正确手机号码，兄嘚");
            } else {
                alert("兄嘚，验证码发送成功了")
            }
        }
    </script>
</body>

</html>
