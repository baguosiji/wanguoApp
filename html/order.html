<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/flexible.js"></script>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/order.css">
    <title>订单</title>
</head>

<body>
    <div class="action-bar-no-search">
        <div class="title-left mui-action-back">
            <div>
                <span class="mui-icon mui-icon-back">

                </span>
                <span>

                </span>
            </div>
        </div>
        <div class="title-center">
            我的订单
        </div>
        <div class="title-right">
            <div class="title-right-left">
                <img src="../img/close.png" />
            </div>
            <div class="title-right-right">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="container" style="background-color: #F7F5F4">
        <!-- 订单分类 -->
        <div class="shopping-mall-classification">
            <div class="padding">
                <div class="shopping-mall-classification-every-last active" data-wid="order/all.html">
                    <div>
                        全部
                    </div>
                </div>
                <div class="shopping-mall-classification-every-last" data-wid="order/pendingPayment.html">
                    <div>
                        待付款
                    </div>
                </div>
                <div class="shopping-mall-classification-every-last" data-wid="order/pendingdelivery.html">
                    <div>
                        待发货
                    </div>
                </div>
                <div class="shopping-mall-classification-every-last" data-wid="order/goodsToBeReceived.html">
                    <div>
                        待收货
                    </div>
                </div>
                <div class="shopping-mall-classification-every-last" data-wid="order/evaluate.html">
                    <div>
                        待评价
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/webviewGroup.js"></script>
    <script>    
        mui.init();
        var pendingPaymentPage;
        var _self;
        mui.plusReady(function () {
            plus.webview.close("payment.html");
         
            pendingPaymentPage = plus.webview.getWebviewById("order/pendingPayment.html");
            _self = plus.webview.currentWebview();
            var group = new webviewGroup(_self.id, {
                items: [{
                    id: "order/all.html",
                    url: "order/all.html",
                    extras: {},
                    styles: {
                        top: "90px",
                        bottom: 0
                    }
                },
                {
                    id: "order/pendingPayment.html",
                    url: "order/pendingPayment.html",
                    extras: {},
                    styles: {
                        top: "90px",
                        bottom: 0
                    }
                },
                {
                    id: "order/pendingdelivery.html",
                    url: "order/pendingdelivery.html",
                    extras: {},
                    styles: {
                        top: "90px",
                        bottom: 0
                    }
                },
                {
                    id: "order/goodsToBeReceived.html",
                    url: "order/goodsToBeReceived.html",
                    extras: {},
                    styles: {
                        top: "90px",
                        bottom: 0
                    }
                },
                {
                    id: "order/evaluate.html",
                    url: "order/evaluate.html",
                    extras: {},
                    styles: {
                        top: "90px",
                        bottom: 0
                    }
                }
                ],
                onChange: function (obj) {
                    var c = document.querySelector("div.active");
                    if (c) {
                        c.classList.remove("active");
                    }
                    var target = document.querySelector(".padding>div:nth-child(" + (parseInt(obj.index) + 1) + ")");
                    target.classList.add("active");
                    if (target.scrollIntoView) {
                        target.scrollIntoView();
                    }
                }
            });
            mui(".padding").on("tap", ".shopping-mall-classification-every-last", function (e) {
                var wid = this.getAttribute("data-wid");
                group.switchTab(wid);
                // nowPage=plus.webview.getWebviewById(wid);
                // nowPage.reload(true);
                // plus.webview.getWebviewById(wid).reload(true);
                // pendingPaymentPage.evalJS("popup_close()");
            });

        });
        // mui.back = function () {
        //     var _self = plus.webview.currentWebview();
        //     _self.close("auto");
        // }
        //点击返回按钮的逻辑
        // mui(".action-bar-no-search").on("tap", ".title-left", function () {
        //     if(_self.is_payment){
        //         mui.openWindow({
        //             url:"index.html",
        //             id:"index.html"
        //         })
        //     }else{
        //         mui.back();
        //     }
        // })
    </script>
</body>

</html>
